name: "My awesome tests"
outputDir: "marathon"
debug: false
vendorConfiguration:
  type: "Android"
  applicationApk: "../../dist/app-debug.apk"
  testApplicationApk: "../../dist/app-debug-androidTest.apk"
  # https://docs.marathonlabs.io/android/configure#screen-recorder-configuration
  screenRecordConfiguration:
    preferableRecorderType: "screenshot"
    videoConfiguration:
      enabled: false
      width: 1080
      height: 1920
      bitrateMbps: 2
      timeLimit: 300
    screenshotConfiguration:
      enabled: true
      width: 1080
      height: 1920
      delayMs: 200
