name: "My awesome tests"
outputDir: "marathon"
debug: false
# https://docs.marathonlabs.io/configuration/filtering#fully-qualified-class-name
filteringConfiguration:
  allowlist:
    - type: "fully-qualified-class-name"
      values:
        - "com.example.MainActivityTest"
vendorConfiguration:
  type: "Android"
  applicationApk: "../../dist/app-debug.apk"
  testApplicationApk: "../../dist/app-debug-androidTest.apk"
